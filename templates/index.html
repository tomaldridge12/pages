<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 10px;
            justify-content: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>
        Welcome to Tom.FuckingDudes.Com :)
    </h1>
    <div id="image-gallery" class="image-container">
        {% for image in image_files %}
            <img src="{{ url_for('static', filename='imgs/' ~ image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
