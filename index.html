    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

        <?php
            $dir = 'imgs/';
            $files = scandir($dir);
            foreach($files as $file) {
                if (in_array($file, array(".", ".."))) continue;
                echo "<img src='$dir$file' alt=''>";
            }
        ?>
    </div>
</body>
</html>
